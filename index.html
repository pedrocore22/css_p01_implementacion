<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementación de CSS en HTML</title>
    <!-- Implementación con archivo CSS externo (habitual) -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Implementación con el elemento style (poco utilizado) -->
    <style>
        h1 {
            color: green;
        }
        li {
            font-size: 22px;
            color: violet;
        }
    </style>
    <ul>
        <li>Peras</li>
        <li>Manzanas</li>
        <li>Naranjas</li>
    </ul>
    <button>Aceptar</button>
    <!-- Implementación con el atributo style (mala práctica) -->
    <h1 style="background-color: chocolate; color: white;">¡Hola Mundo!</h1>
    <!-- Precedencia -->
    <!-- Los estilos con el elemento style tienen precedencia sobre  -->
    <!-- el archivo externo  -->
    <!-- Los estilos con el atributo style tienen precendencia sobre  -->
    <!-- los usados en el elemanto style  -->
</body>
</html>
